name: Dependency Analysis

on:
  pull_request:
    branches: [main]

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Madge
      run: npm install --save-dev madge
      
    - name: Run Madge Analysis
      run: |
        npx madge --circular --extensions js,ts src/ > madge-output.txt 2>&1
        cat madge-output.txt
        
    - name: Check for circular dependencies
      run: |
        if npx madge --circular --extensions js,ts src/ | grep -q "Circular"; then
          echo "⚠️ Circular dependencies detected!"
          npx madge --circular --extensions js,ts src/
          exit 1
        else
          echo "✅ No circular dependencies found"
        fi
        
    - name: Upload Madge Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: madge-analysis
        path: madge-output.txt