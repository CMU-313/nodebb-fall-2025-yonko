get:
  tags:
    - topics
  summary: Get unanswered topics
  description: Returns a paginated list of topics with no replies.
  operationId: getUnansweredTopics
  parameters:
    - in: query
      name: start
      description: Zero-based start index for pagination.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
      example: 0
    - in: query
      name: count
      description: Number of topics to return.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
        default: 50
      example: 50
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            required:
              - topics
              - nextStart
            properties:
              topics:
                type: array
                description: List of unanswered topics.
                items:
                  type: object
                  description: Topic object (fields may vary by configuration).
                  additionalProperties: true
              nextStart:
                type: integer
                format: int32
                description: Start index to use for the next page, or 0 if no more results.
