post:
  tags:
    - topics
  summary: Request a followup for a topic
  parameters:
    - in: path
      name: tid
      required: true
      schema:
        type: integer
      example: 1
  responses:
    '200':
      description: Followup requested
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                $ref: ../../../components/schemas/Status.yaml#/Status
              response:
                type: object
                properties:
                  followup:
                    type: object
                    properties:
                      pending:
                        type: boolean
                      requestedBy:
                        type: integer
                      lastPingAt:
                        type: integer
    '403':
      description: Forbidden (no privilege)
    '404':
      description: Topic not found
    '429':
      description: Rate limit / cooldown
